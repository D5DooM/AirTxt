<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Messaging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        #app {
            width: 400px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        #messages {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .message {
            margin: 5px 0;
        }

        .message.you {
            color: blue;
        }

        .message.other {
            color: green;
        }

        #device-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #device-list li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            background: #f1f1f1;
            border-radius: 5px;
        }

        #device-list li:hover {
            background: #e1e1e1;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Peer-to-Peer Messaging</h2>
        <label for="device-name">Your Device Name:</label>
        <input type="text" id="device-name" placeholder="Enter device name" />
        <button id="start-discovery">Start Discovery</button>
        <ul id="device-list"></ul>
        <hr>
        <textarea id="message-box" placeholder="Type your message here..."></textarea>
        <button id="send-btn">Send</button>
        <div id="messages"></div>
        <hr>
        <h3>Pairing Methods</h3>
        <button id="generate-qr">Generate QR Code</button>
        <canvas id="qrcode"></canvas>
        <br>
        <input type="text" id="short-code" placeholder="Enter short code" />
        <button id="connect-short-code">Connect</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const sendBtn = document.getElementById("send-btn");
        const messageBox = document.getElementById("message-box");
        const messagesDiv = document.getElementById("messages");
        const deviceNameInput = document.getElementById("device-name");
        const startDiscoveryBtn = document.getElementById("start-discovery");
        const deviceList = document.getElementById("device-list");
        const generateQRBtn = document.getElementById("generate-qr");
        const qrCodeCanvas = document.getElementById("qrcode");
        const shortCodeInput = document.getElementById("short-code");
        const connectShortCodeBtn = document.getElementById("connect-short-code");

        let localConnection, remoteConnection, sendChannel, receiveChannel;
        const devices = new Map();  // Store discovered devices

        // Create WebRTC connections
        function setupConnection() {
            localConnection = new RTCPeerConnection();
            sendChannel = localConnection.createDataChannel("messaging");

            sendChannel.onopen = () => console.log("Connection open");
            sendChannel.onclose = () => console.log("Connection closed");

            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log("Local ICE candidate:", event.candidate);
                    remoteConnection.addIceCandidate(event.candidate);
                }
            };

            // Remote connection setup
            remoteConnection = new RTCPeerConnection();
            remoteConnection.ondatachannel = (event) => {
                receiveChannel = event.channel;
                receiveChannel.onmessage = (e) => {
                    const messageData = JSON.parse(e.data);
                    addMessage(
                        `${messageData.deviceName}: ${messageData.message}`,
                        "other"
                    );
                };
            };

            remoteConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log("Remote ICE candidate:", event.candidate);
                    localConnection.addIceCandidate(event.candidate);
                }
            };
        }

        // Exchange offer/answer between peers
        async function connectPeers() {
            const offer = await localConnection.createOffer();
            await localConnection.setLocalDescription(offer);
            console.log("Offer:", offer);

            await remoteConnection.setRemoteDescription(offer);
            const answer = await remoteConnection.createAnswer();
            await remoteConnection.setLocalDescription(answer);
            console.log("Answer:", answer);

            await localConnection.setRemoteDescription(answer);
        }

        // Add a message to the display
        function addMessage(message, type) {
            const messageElem = document.createElement("div");
            messageElem.classList.add("message", type);
            messageElem.textContent = message;
            messagesDiv.appendChild(messageElem);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
        }

        // Send message on button click
        sendBtn.addEventListener("click", () => {
            const message = messageBox.value.trim();
            const deviceName = deviceNameInput.value.trim() || "Anonymous";

            if (message && sendChannel.readyState === "open") {
                const messageData = JSON.stringify({ message, deviceName });
                sendChannel.send(messageData);
                addMessage(`You: ${message}`, "you");
                messageBox.value = "";
            }
        });

        // Start discovery of nearby devices
        startDiscoveryBtn.addEventListener("click", () => {
            // Example using Web Bluetooth API to find nearby devices (for demo purposes)
            navigator.bluetooth.requestDevice({ acceptAllDevices: true })
                .then(device => {
                    console.log("Found device: ", device.name);
                    devices.set(device.id, device.name);
                    updateDeviceList();
                })
                .catch(error => console.error("Error: ", error));
        });

        // Update the device list in the UI
        function updateDeviceList() {
            deviceList.innerHTML = "";
            devices.forEach((name, id) => {
                const listItem = document.createElement("li");
                listItem.textContent = name;
                listItem.addEventListener("click", () => {
                    console.log(`Connecting to ${name}`);
                    // Handle device selection and connection setup here
                });
                deviceList.appendChild(listItem);
            });
        }

        // Generate a QR code with connection details
        generateQRBtn.addEventListener("click", () => {
            const deviceName = deviceNameInput.value.trim() || "Anonymous";
            const connectionDetails = JSON.stringify({ deviceName, offer: localConnection.localDescription.sdp });
            QRCode.toCanvas(qrCodeCanvas, connectionDetails, function (error) {
                if (error) console.error(error);
                console.log("QR code generated!");
            });
        });

        // Connect using short code
        connectShortCodeBtn.addEventListener("click", () => {
            const shortCode = shortCodeInput.value.trim();
            if (shortCode) {
                console.log(`Connecting using short code: ${shortCode}`);
                // Handle short code connection setup here
            }
        });

        // Initialize the connection
        setupConnection();
        connectPeers();
    </script>
</body>
</html>
