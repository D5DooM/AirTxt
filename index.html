<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Text Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: #fff;
        }
        ul li:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>Text Share</h1>
    <textarea id="message" placeholder="Type your message..."></textarea>
    <ul id="devices"></ul>
    <script>
        const devicesList = document.getElementById('devices');
        const messageBox = document.getElementById('message');

        // Simulated list of devices for now
        const devices = ['John\'s Laptop', 'Alice\'s Chromebook', 'Bob\'s PC'];

        // Display available devices
        devices.forEach(device => {
            const li = document.createElement('li');
            li.textContent = device;
            li.addEventListener('click', () => sendMessageTo(device));
            devicesList.appendChild(li);
        });

        // Simulate sending a message
        function sendMessageTo(device) {
            const message = messageBox.value.trim();
            if (!message) {
                alert('Please enter a message!');
                return;
            }
            console.log(`Sending "${message}" to ${device}`);
            alert(`Message sent to ${device}`);
            messageBox.value = ''; // Clear the textbox
        }
    </script>
</body>
</html>
